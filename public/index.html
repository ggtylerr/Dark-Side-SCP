<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title id="title">Dark Side SCP</title>
  <!-- OpenGraph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Dark Side SCP">
  <meta property="og:title" content="D.S.SCP Viewer" />
  <meta property="og:description" content="The SCP Wiki viewer with an actual dark theme" />
  <!-- CSS -->
  <link rel="stylesheet" href="res/styles/index.css"> 
  <!-- JS -->
  <script src="index.js"></script>
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/30ccb5ba0b.js" crossorigin="anonymous"></script>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#191919">
  <meta name="msapplication-TileColor" content="#191919">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="alM" style="margin-top:5em">
    <img src="res/img/scp-logo.svg" width="20%" alt="SCP Foundation emblem" class="svgWhite"/>
    <h1>Dark Side SCP</h1>
    <p>Enter a page you want to view below.</p>
    <p>You can enter a URL or an SCP number.</p>
    <input type="url" id="urlInput"></input>
    <button type="button" id="urlBtn" onclick="goToPage();">Go!</button>
    <p>If something looks broken, try loading the website in HTTP instead of HTTPS. This is something I can't fix, and can only be secure if SCP-Wiki uses HTTPS instead.</p>
    <p style="color:red;font-weight:900;">THIS IS STILL A WIP. EXPECT BUGS AND STUFF.</p>
    <a href="https://github.com/ggtylerr/Dark-Side-SCP" class="iconLink"><i class="fab fa-github"></i></a>
  </div>
  <script type="text/javascript">
    document.querySelector("#urlInput").addEventListener("keyup", event => {
      if(event.key !== "Enter") return;
      document.querySelector("#urlBtn").click();
      event.preventDefault();
    });
  </script>
</body>
</html>
